spring:
  application:
    name: zuul-service
server:
  port: 9527

eureka:
  client:
    # 是否将自己注册到Eureka Server，默认为true。
    register-with-eureka: true
    # 是否从Eureka Server获取注册的服务信息,默认值true
    fetch-registry: true
    serviceUrl:
      # Eureka服务器的地址，类型为HashMap，缺省的Key为 defaultZone；缺省的Value为 http://localhost:8761/eureka
      # 如果服务注册中心为高可用集群时，多个注册中心地址以逗号分隔。
      #      defaultZone: http://eureka01:7001/eureka,http://eureka02:7002/eureka,http://eureka03:7003/eureka
      defaultZone: http://registry:8761/eureka

# 设置feign客户端超时时间(OpenFeign默认支持ribbon)
ribbon:
  # 指的是建立连接所用的时间,适用于网络状态正常的情况下,两端连接所用的时间
  ReadTimeout: 5000
  # 指的是建立连接后从服务器读取到可用资源所用的时间
  ConnectTimeout: 5000
feign:
  hystrix:
    # feign开启hystrix
    enabled: true
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            # hystrix全局超时时间
            timeoutInMilliseconds: 5000

zuul:
  routes:
    service-core:
      # 这里一定要是你Eureka注册中心的服务的名称，是所以这里配置serviceId因为跟eureka结合了
      serviceId: SERVICE-CORE
      # 服务映射的路径，通过这路径就可以从外部访问你的服务
      path: /SERVICE-CORE/**
